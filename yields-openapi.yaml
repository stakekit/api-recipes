          in: query
          description: Filter by token symbol or address
          schema:
            type: string
        - name: inputToken
          required: false
          in: query
          description: Filter by input token symbol or address
          schema:
            type: string
        - name: inputTokens
          required: false
          in: query
          description: Filter by multiple input token symbol or address (comma separated)
          schema:
            type: array
            items:
              type: string
        - name: provider
          required: false
          in: query
          description: Filter by provider ID
          schema:
            type: string
        - name: providers
          required: false
          in: query
          description: Filter by multiple provider IDs (comma separated)
          schema:
            type: array
            items:
              type: string
        - name: search
          required: false
          in: query
          description: Search by yield name
          schema:
            type: string
        - name: sort
