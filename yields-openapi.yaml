          description: Filter by validator name (case-insensitive, partial match)
          schema:
            type: string
        - name: address
          required: false
          in: query
          description: Filter by validator address
          schema:
            type: string
        - name: provider
          required: false
          in: query
          description: Filter by provider ID
          schema:
            type: string
        - name: status
          required: false
