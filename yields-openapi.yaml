              - okex-chain
              - onomy
              - osmosis
              - persistence
              - quicksilver
              - regen
              - secret
              - sentinel
              - sommelier
              - stafi
              - stargaze
              - stride
              - teritori
              - tgrade
              - umee
              - sei
              - mantra
              - celestia
              - saga
              - zetachain
              - dymension
              - humansai
              - neutron
              - polkadot
              - kusama
              - westend
              - bittensor
              - binancebeacon
              - cardano
              - near
              - solana
              - solana-devnet
              - stellar
              - stellar-testnet
              - sui
              - tezos
              - tron
              - ton
              - ton-testnet
            type: string
        - name: chainId
          required: false
          in: query
          description: 'Filter by EVM chain ID (Ethereum: 1, Polygon: 137)'
          example: '1'
          schema:
            type: string
        - name: networks
          required: false
          in: query
          description: Filter by multiple networks (comma separated)
          schema:
            type: string
        - name: yieldId
          required: false
          in: query
          example: optimism-usdt-aave-v3-lending
          schema:
            maxLength: 200
            type: string
        - name: yieldIds
          required: false
          in: query
          example:
            - optimism-usdt-aave-v3-lending
          schema:
            maxItems: 100
            maxLength: 200
            type: array
            items:
              type: string
        - name: type
          required: false
          in: query
          description: Filter by yield type
          schema:
            enum:
              - staking
              - restaking
              - lending
              - vault
              - fixed_yield
              - real_world_asset
              - concentrated_liquidity_pool
              - liquidity_pool
            type: string
        - name: types
          required: false
          in: query
          description: Filter by multiple yield types (comma separated)
          schema:
            type: array
